##################################################################
# +------------------------------------------------------------+ #
# |                   GroupMystCraft Config                    | #
# +------------------------------------------------------------+ #
##################################################################

MystcraftEnabled: false

#Set id to -1 to disable checking for Book binder
Mystcraft.BinderID: -1


##################################################################
# +------------------------------------------------------------+ #
# |                 AntiCombatActions Config                   | #
# +------------------------------------------------------------+ #
##################################################################


AntiPVPEnabled: true

#NOTE: Do NOT put tabs anywhere in the config!

#How many seconds until the player is no longer tagged for combat log 
#Don't put this too low                                               
                                                                                                 
tag-time: 10

#The message that will be sent to the player when they get tagged

tag-message: "&7You are now in combat!"


#The message that will be sent to the player when they are no longer tagged

untag-message: "&7You are no longer in combat!"


#The message that will be broadcasted when a player combat logs

clog-message: "{playername} &acombat logged to death!"


##################################################################
# +------------------------------------------------------------+ #
# |                 Teleportation Config                       | #
# +------------------------------------------------------------+ #
##################################################################

TeleportationEnabled: true

#Cooldown in seconds
TPACoolDown: 3600

TPATimeout: 10


##################################################################
# +------------------------------------------------------------+ #
# |                         AntiAFK                            | #
# +------------------------------------------------------------+ #
##################################################################

AntiAFKEnabled: true

#Time in seconds to kick after.
AntiAFKKickTime: 600

#Increment to scan at.
AntiAFKScanTime: 60

